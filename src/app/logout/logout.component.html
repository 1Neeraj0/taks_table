<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>LOGOUT-PAGE</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <form fxLayout="column" fxLayoutAlign="center stretch">
          <div class="example-container"></div>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <button
          mat-raised-button
          color="accent"
          class="btn-block"
          (click)="onSubmit()"
        >
          LOGOUT
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
