<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <form
          [formGroup]="loginForm"
          fxLayout="column"
          fxLayoutAlign="center stretch"
        >
          <div class="example-container">
            <mat-form-field>
              <mat-label>Enter your email</mat-label>
              <input
                matInput
                placeholder="pat@example.com"
                formControlName="username"
              />
            </mat-form-field>
          </div>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput placeholder="123..@" formControlName="password" />
          </mat-form-field>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <button
          mat-raised-button
          color="accent"
          class="btn-block"
          (click)="onSubmit()"
        >
          Login
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
